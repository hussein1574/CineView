<body class="text-gray-200">
  <!-- =========== HEADER / NAVIGATION =========== -->
  <header class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-50">
    <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-16">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a href="#" class="flex items-center space-x-2 nav-link" data-page="home">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-8 w-8 text-teal-400"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path
                d="M10.66 10.34a.5.5 0 1 0-.34.92.5.5 0 0 0 .34-.92ZM4.5 6.8a2 2 0 0 1 2-2h11a2 2 0 0 1 2 2v10.4a2 2 0 0 1-2 2h-11a2 2 0 0 1-2-2Z"
              />
              <path d="m6.5 12.5 3.5-2 3.5 2v-3l-3.5-2-3.5 2Z" />
              <path d="M14 12v3" />
            </svg>
            <span class="text-2xl font-bold text-white">CineView</span>
          </a>
        </div>

        <!-- Desktop Navigation -->
        <div class="hidden md:flex md:items-center md:space-x-8">
          <a
            [routerLink]="['/']"
            class="text-gray-300 hover:text-teal-400 transition-colors duration-200 nav-link"
            data-page="home"
            >Home</a
          >
          <a
            [routerLink]="['/search']"
            class="text-gray-300 hover:text-teal-400 transition-colors duration-200 nav-link"
            data-page="search"
            >Search</a
          >
          <a
            [routerLink]="['/watchlist']"
            class="text-gray-300 hover:text-teal-400 transition-colors duration-200 nav-link"
            data-page="watchlist"
            >Watchlist</a
          >
        </div>

        <!-- Search & Profile (Desktop) -->
        <div class="hidden md:flex items-center space-x-4">
          <a href="#" class="nav-link" data-page="search">
            <div class="relative">
              <input
                type="text"
                placeholder="Search movies..."
                class="bg-gray-800 border border-gray-700 rounded-full py-2 pl-10 pr-4 w-64 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent transition-all duration-300 pointer-events-none"
              />
              <svg
                class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                ></path>
              </svg>
            </div>
          </a>
          <button
            class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded-full transition-colors duration-200"
          >
            Login
          </button>
        </div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden flex items-center">
          <button id="mobile-menu-button" class="text-gray-300 hover:text-white focus:outline-none">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <!-- Mobile Menu (hidden by default) -->
    <div id="mobile-menu" class="hidden md:hidden">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a
          href="#"
          class="block px-3 py-2 rounded-md text-base font-medium text-white bg-gray-900 nav-link"
          data-page="home"
          >Home</a
        >
        <a
          href="#"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 nav-link"
          data-page="search"
          >Search</a
        >
        <a
          href="#"
          class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:text-white hover:bg-gray-700 nav-link"
          data-page="watchlist"
          >Watchlist</a
        >
        <div class="pt-4 pb-3 border-t border-gray-700">
          <div class="flex justify-center">
            <button
              class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-6 rounded-full"
            >
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Page Container -->
  <div id="page-container">
    <router-outlet></router-outlet>
  </div>

  <footer class="bg-gray-900 border-t border-gray-800 mt-12">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center text-gray-400">
      <p>&copy; 2025 CineView. All rights reserved.</p>
      <p class="text-sm mt-2">
        This website uses TMDB and the TMDB APIs but is not endorsed by TMDB.
      </p>
    </div>
  </footer>
</body>
