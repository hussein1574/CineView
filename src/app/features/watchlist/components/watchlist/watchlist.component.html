<main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
  <h1 class="text-4xl font-bold text-white mb-8">My Watchlist</h1>
  <!-- Watchlist with movies -->

  @if(watchlist().length !== 0){
  <div
    class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"
  >
    @for(movie of watchlist(); track movie.id){
    <movie-card
      [movie]="movie"
      [isBookmarked]="true"
      [cardPage]="'watchlist'"
      (bookmarked)="removeBook($event)"
    ></movie-card>
    }
  </div>
  } @else {
  <div class="text-center py-16">
    <p class="text-2xl text-gray-400 mb-4">Your watchlist is empty.</p>
    <button
      class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-6 rounded-full nav-link cursor-pointer"
      [routerLink]="['/']"
    >
      Start Exploring
    </button>
  </div>
  }
</main>
